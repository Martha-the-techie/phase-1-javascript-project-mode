<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keto Meals</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" />
        <button id="search">Search</button>
      </header>
      <div class="fav-container">
        <h3>Favorite Ketos</h3>
        <ul>
          <ul>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/kvbotn1581012881.jpg"
                alt=""
              /><span>Honey Garlic Chicken</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/qrqywr1503066605.jpg"
                alt=""
              /><span>Mac & Cheese</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1529444113.jpg"
                alt=""
              /><span>Spicy Japanese Chicken</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/uvuyxu1503067369.jpg"
                alt=""
              /><span>Tacky Taco</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1548772327.jpg"
                alt=""
              /><span>Baked Salmon</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1525873040.jpg"
                alt=""
              /><span>Chilli Prawns</span>
            </li>
          </ul>
        </ul>
      </div>
      <div class="meals">
        <span class="random">Random Ketos</span>
        <div class="meal">
          <div class="meal-header">
            <img src="https://www.themealdb.com/images/media/meals/uwvxpv1511557015.jpg" 
            alt="" />
          </div>
          <div class="meal-body">
            <h4>Quick Fix</h4>
            <button>
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
