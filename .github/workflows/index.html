<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keto Meals</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Ketos</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <li>
              <img
                src="https://www.themealdb.com/images/media/meals/kvbotn1581012881.jpg"
                alt=""
              /><span>Honey Garlic Chicken</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/qrqywr1503066605.jpg"
                alt=""
              /><span>Mac & Cheese</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1529444113.jpg"
                alt=""
              /><span>Spicy Japanese Chicken</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/uvuyxu1503067369.jpg"
                alt=""
              /><span>Taco Tuesday</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1548772327.jpg"
                alt=""
              /><span>Baked Salmon</span>
            </li>
            <li>
              <img
                src="https://www.themealdb.com/images/media/meals/1525873040.jpg"
                alt=""
              /><span>Chilli Prawns</span>
            </li>
          </ul>
        </ul>
      </div>
      <div class="meals" id="meal"></div>
      <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info"></div>
      </div>
    </div>
  </body>
</html>
